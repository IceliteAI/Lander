<!DOCTYPE html>
<html>
<head>
  <title>Vero | Icelite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

:root {
  --terminal-red: #d06f6f;
  --terminal-bg: #1a1a1a;
  --terminal-text: #f0f0f0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  width: 100%;
  overflow-x: hidden;
}

body {
  background-color: var(--terminal-bg);
  color: var(--terminal-text);
  font-family: 'IBM Plex Mono', monospace;
  padding: 20px;
  line-height: 1.6;
  font-size: 16px;
  max-width: 100vw;
  overflow-x: hidden;
  word-break: normal;
  overflow-wrap: break-word;
}

.terminal-content {
  max-width: 100%;
  margin: 0 auto;
  padding: 20px;
  min-height: 100vh;
  overflow-x: hidden;
  word-break: keep-all;
  overflow-wrap: break-word;
}

.prompt {
  color: var(--terminal-red);
  margin-bottom: 10px;
  white-space: pre-wrap;
  word-wrap: break-word;
  word-break: normal;
  overflow-wrap: break-word;
  hyphens: none;
}

.prompt::before {
  content: "vero:~$ ";
}

.section {
  margin-bottom: 30px;
  display: none;
}

.section.active {
  display: block;
  animation: typing 0.5s steps(30, end);
}

.command-input {
  background: transparent;
  border: none;
  color: var(--terminal-text);
  font-family: 'IBM Plex Mono', monospace;
  font-size: inherit;
  width: 100%;
  outline: none;
  margin-top: 20px;
  white-space: pre-wrap;
  word-wrap: break-word;
  word-break: normal;
  overflow-wrap: break-word;
  hyphens: none;
}

.command-input::before {
  content: "> ";
  color: var(--terminal-red);
}

a {
  color: var(--terminal-red);
  text-decoration: none;
  word-wrap: break-word;
}

a:hover {
  text-decoration: underline;
}

.logo {
  color: var(--terminal-red);
  font-size: 20px;
  white-space: pre;
  margin: 20px 0;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  max-width: 100%;
}

.collaborators {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid var(--terminal-red);
}

#output {
  white-space: pre-wrap;
  word-wrap: break-word;
  word-break: normal;
  overflow-wrap: break-word;
  hyphens: none;
  max-width: 100%;
}

.boot-sequence {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--terminal-bg);
  z-index: 1000;
  padding: 20px;
  opacity: 1;
  transition: opacity 0.5s ease-out;
}

.boot-sequence.fade-out {
  opacity: 0;
  pointer-events: none;
}

.boot-text {
  color: var(--terminal-red);
  white-space: pre-wrap;
  word-wrap: break-word;
  word-break: normal;
  overflow-wrap: break-word;
  hyphens: none;
  font-size: inherit;
  max-width: 100%;
}

.boot-line {
  opacity: 0;
  animation: fadeIn 0.3s forwards;
  margin-bottom: 8px;
}

.cursor {
  animation: blink 1s infinite;
}

@keyframes typing {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Mobile Responsive Styles */
@media (max-width: 768px) {
  body {
    padding: 10px;
    font-size: 14px;
  }
  
  .terminal-content {
    padding: 10px;
  }
  
  .logo {
    font-size: 10px;
    line-height: 1;
  }
  
  .prompt, 
  .command-input,
  #output,
  .boot-text {
    word-break: normal;
    overflow-wrap: break-word;
    hyphens: none;
    white-space: pre-wrap;
  }
  
  .boot-sequence {
    padding: 10px;
  }
  
  .boot-text {
    font-size: 14px;
  }
}
  </style>
</head>
<body>
  <div class="boot-sequence">
    <div class="boot-text"></div>
  </div>

  <div class="terminal-content">
    <div class="logo">
 ___ ___ _______ ______ _______ 
|   |   |    ___|   __ \       |
|   |   |    ___|      <   -   |
 \_____/|_______|___|__|_______|     
    </div>
      
    <div class="prompt">help</div>
    <p>Available commands:</p>
    <p>- about : Specs & features</p>
    <p>- media : Videos & images</p>
    <p>- buy : Pricing & purchase</p>
    <br>
    <div id="output"></div>
      
    <div class="command-wrapper">
      <span class="prompt"></span>
      <input type="text" class="command-input" autofocus>
    </div>
  </div>

  <script>
    const commandInput = document.querySelector('.command-input');
    const output = document.getElementById('output');
    
    const commands = {
      about: `Placeholder`,
      media: `Placeholder`,
      buy: `Placeholder`,
      clear: '',
      help: `Available commands:
- about : Specs & features
- media : Videos & images
- buy : Pricing & purchase`
    };

    // Improved boot sequence
    const bootLines = [
      "Initializing system...",
      "Mounting file systems... OK",
      "Loading kernel modules... OK",
      "Loading Terminal v1.0.0... OK",
      "Starting network services... OK",
      "",
      "Welcome to Vero"
    ];

    const bootText = document.querySelector('.boot-text');
    
    async function playBootSequence() {
      for (let i = 0; i < bootLines.length; i++) {
        const line = document.createElement('div');
        line.className = 'boot-line';
        line.textContent = bootLines[i];
        bootText.appendChild(line);
        await new Promise(resolve => setTimeout(resolve, 300));
      }
      
      setTimeout(() => {
        document.querySelector('.boot-sequence').classList.add('fade-out');
      }, 250);

      setTimeout(() => {
        document.querySelector('.boot-sequence').style.display = 'none';
      }, 500);
    }

    playBootSequence();

    function processCommand(cmd) {
      const command = cmd.toLowerCase().trim();
      
      // Create command history entry
      const commandDiv = document.createElement('div');
      commandDiv.className = 'prompt';
      commandDiv.textContent = cmd;
      output.appendChild(commandDiv);
      
      // Process command and show output
      const responseDiv = document.createElement('div');
      responseDiv.style.whiteSpace = 'pre-line';
      responseDiv.style.marginBottom = '20px';
      
      if (command === 'clear') {
        output.innerHTML = '';
        return;
      }
      
      responseDiv.textContent = commands[command] || 'Command not found. Type "help" for available commands.';
      output.appendChild(responseDiv);
      
      // Scroll to bottom
      window.scrollTo(0, document.body.scrollHeight);
    }
    
    commandInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const command = this.value;
        processCommand(command);
        this.value = '';
      }
    });
    
    // Auto-focus input on click anywhere in terminal
    document.querySelector('.terminal-content').addEventListener('click', function() {
      commandInput.focus();
    });
  </script>
</body>
</html>
