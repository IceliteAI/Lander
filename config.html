<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icelite | configure 2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-sauce-one/1.0.0/opensauceone.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sauce+One:wght@400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sauce One', 'Open Sauce Sans', sans-serif;
            color: white;
            overflow: hidden;
        }

        a {
          color: white;
          text-decoration: none;
        }
        
        .container {
            position: relative;
            height: 100vh;
            width: 100%;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .title {
            position: absolute;
            top: 10vh;
            left: 5vw;
            right: 5vw;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .bottom-section {
            position: absolute;
            bottom: 20vh;
            width: 90%;
            left: 5%;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }
        
        .link {
            font-size: clamp(16px, 3vw, 24px);
            font-weight: 500;
            cursor: pointer;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 768px) {
            .bottom-section {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                bottom: 15vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://icelite.net/cdn/img/mtn.png" alt="Mountain landscape with forest" class="background-image">
        <div class="title">configure 2.0<br><br>made in collaboration with <a href="https://anki.bot/">anki</a><br><br>configure 2.0 allows developers to create once again using the anki vector sdk using stratus instead of the deprecated anki cloud.</a></div>
        <div class="bottom-section"><div class="link"><a href="/">home</a></div>
        </div>
    </div>
</body>
</html>
